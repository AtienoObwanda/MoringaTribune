{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>  

<header class="blog-header lh-1 py-3 site-header" >
  <div class="row flex-nowrap justify-content-between align-items-center">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="background-color:#1e1c2a;">
        <div class="container">
          <a class="navbar-brand" href="{% url 'newsOfToday' %}">The Moringa Tribune</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Dummy-divs space Creator-->
            <div class="ms-5"></div>
            <div class="ms-5"></div>
            <div class="ms-5"></div>
            <div class="ms-5"></div>
            <!--End of Dummy spacer-->
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                  <a class="navbar-brand" href="{% url 'newsOfToday' %}">Home</a>
                  <a class="nav-item nav-link ms-5" href="{% url 'newsOfToday' %}">Explore</a>
                         
                </div>

                 <!-- Adding a search form  -->
                  <div class="col-sm-4 col-md-4 navbar-center ms-5">

                    <form class="navbar-form" role="search" action="{% url 'searchResults' %}">

                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Article" name="article">
                        <div class="input-group-btn">
                          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                      </div>

                    </form>
                  </div>
      <!-- search form end -->
                <!-- Navbar right-->
               
                <div class="navbar-nav ms-auto">
                  {% if user.is_authenticated %} -->
                    <a class="nav-item nav-link align-right" href="{%url 'new-article'%}">New Post</a> -->
                    <a class="nav-item nav-link align-right" href="/accounts/password/change">Account</a>
                    <a class="nav-item nav-link align-right" href="/logout">Logout</a>
                {% else%}
                    <a class="nav-item nav-link align-right" href="/accounts/login" >Login</a>
                    <a class="nav-item nav-link align-right"href="/accounts/register">Register</a>
                {% endif %} 
                  
                     </div>
            </div> 
        </div>
    </nav>
   
  </div>
</header>


{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% bootstrap_javascript %}
{% endblock %}
</body>
</html>
