{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav class="navbar navbar-dark navbar-fixed-top" style="background-color:#1e1c2a;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'newsOfToday' %}">The Moringa Tribune</a>
      <a class="navbar-brand" href="{% url 'newsOfToday' %}">Home</a>
    </div>

      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'searchResults' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Article" name="article">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
      <!--The search form above-->
    <div class="col-sm-2 col-md-6 navbar-right">
      {% if user.is_authenticated %}
      <ul>
        <li class="dropdown" style="list-style:none;">
          <a href="#" class="dropdown-toggle btn btn-dark" data-toggle="dropdown" role="button" aria-expanded="false">Account
            <span class="caret"></span>
               </a>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a href="{%url 'newsOfToday'%}">Home</a>
            </li>
            <li>
              <a href="{%url 'new-article'%}">Create Article</a>
            </li>
            <li>
              <a href="/accounts/password/change">Change Password</a>
            </li>
            <li>
              <a href="/logout">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
      {% else %}
      <li style="list-style:none;">
        <a class='btn ' href="/accounts/login" style="color: #fff;">Login</a>
      </li>
      <li style="list-style:none;">
        <a class='btn ' href="/accounts/register" style="color: #fff;">Register</a>
      </li>
      {% endif %}

    </div>
  </div>
</nav>

{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% bootstrap_javascript %}
{% endblock %}
</body>
</html>
